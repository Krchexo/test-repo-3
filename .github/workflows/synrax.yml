name: Synrax Workflow
on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 2 # Stop if it hangs for 2 mins

    steps:
    # 1. Get the user's code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Install language/environment
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    

    # 3. Build and install dependencies
    - name: Build and Install Dependencies
      run: |
        cd .
        echo "Running Build Command: pip install -r requirements.txt"
        pip install -r requirements.txt

    # 4. Smoke test
    - name: Start Smoke Test
      run: |
        cd .
        
        # 1. Start App
        echo "Starting server with: python app.py"
        python app.py > synrax_app.log 2>&1 &
        APP_PID=$!

        # 2. Wait Loop
        MAX_RETRIES=15
        count=0
        
        while [ $count -lt $MAX_RETRIES ]; do
          # Crash Test
          if ! kill -0 $APP_PID 2>/dev/null; then
            echo "CRITICAL: App process crashed!"
            echo "--- Crash Logs ---"
            tail -n 50 synrax_app.log
            exit 1
          fi
          
          # Port Check
          if curl --silent --fail http://127.0.0.1:5000; then
            echo
            echo "SUCCESS: Server responded on port 5000"
            kill $APP_PID 2>/dev/null || true
            exit 0
          fi
          
          echo "Port 5000 not ready... retrying ($((count+1))/$MAX_RETRIES)"
          sleep 2
          count=$((count+1))
        done

        # 3. Timeout Handler
        echo "TIMEOUT: Server running but not responding after 30s"
        echo "--- Application Logs ---"
        cat synrax_app.log
        
        kill $APP_PID
        exit 1

    # 5. Comment if failure
    - name: Post Crash Report
      if: failure()
      env:
        GH_TOKEN: ${{ github.token }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        cd .
        
        # 1. Determine Logs and Message
        if [ -f synrax_app.log ]; then
          LOGS=$(tail -n 50 synrax_app.log)
          ERROR_MSG="Your application failed to start or did not respond on port **5000**."
        else
          LOGS="The build likely failed before the app started."
          ERROR_MSG="The workflow failed during the build step."
        fi
        
        # 2. Construct the comment body using a temporary file
        cat <<EOF > comment_body.md
        ### Smoke Test Failed
        
        $ERROR_MSG
        
        <details>
        <summary><strong>View Logs</strong></summary>
        
        \`\`\`text
        $LOGS
        \`\`\`
        </details>
        
        _Generated by Synrax CI_
        EOF
        
        # 3. Post the comment from the file
        gh pr comment $PR_NUMBER --body-file comment_body.md